<div class="container">
  <div class="row">
    <!-- <div class="col-md-6"> -->
     <form (ngSubmit)="submitQuote()" #quoteForm='ngForm'>
      <div class="form-group">
        <label for="name">Quote</label>
        <input type="text" required class="form-control"
        id="name" rows="4" [(ngModel)]="newQuote.name" name="name"
         #name="ngModel" required>
         <div [hidden]="name.valid || name.pristine"
         class="alert alert-danger">
         <!-- <p> Name is Required</p> -->
         <!-- Display {{newQuote.name}} -->
         <p>Required Field</p>
         </div>
      </div>
     <!-- </div> -->
     <!-- <div class="col-md-6"> -->
     <div class="form-group">
        <label for="description">Author</label>
        <textarea class="form-control" id="description"
        rows="4" [(ngModel)]="newQuote.description"
        name="description" #description="ngModel"
        required></textarea>
      <div [hidden]="description.valid ||
        description.pristine" class="alert alert-danger">
      <p>Required field</p>
      </div>
     </div>
    <!-- </div> -->
      <!-- <div class="form-group">
        <label for="complete">Date</label>
        <input type="date" id="complete" required>
      </div> -->
      <button type="submit" class="btn btn-primary
      btn-md">Add Quote</button>
    </form>
  </div>
</div>
